    <rect x="125" y="105" width="15" height="15" rx="1"/>
    <rect x="165" y="105" width="15" height="15" rx="1"/>
    <rect x="145" y="145" width="15" height="15" rx="1"/>
  </g>
  <text x="160" y="185" text-anchor="middle" fill="#E63946" font-family="Rajdhani, sans-serif" font-size="14" font-weight="bold">PUZZLE</text>
