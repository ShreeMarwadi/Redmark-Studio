<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4D5E"/>
      <stop offset="100%" style="stop-color:#E63946"/>
    </linearGradient>
  </defs>
  <rect width="320" height="200" fill="url(#bgGrad)"/>
  <!-- Grid pattern -->
  <g stroke="#222" stroke-width="1" opacity="0.5">
    <line x1="0" y1="50" x2="320" y2="50"/>
    <line x1="0" y1="100" x2="320" y2="100"/>
    <line x1="0" y1="150" x2="320" y2="150"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="240" y1="0" x2="240" y2="200"/>
  </g>
  <!-- Snake icon -->
  <g transform="translate(160, 100)">
    <polygon points="0,-40 25,0 0,20 -25,0" fill="url(#redGrad)"/>
    <circle cx="0" cy="-45" r="6" fill="#fff"/>
  </g>
  <text x="160" y="170" text-anchor="middle" fill="#E63946" font-family="Rajdhani, sans-serif" font-size="14" font-weight="bold">ARCADE</text>
</svg>
