<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4D5E"/>
      <stop offset="100%" style="stop-color:#E63946"/>
    </linearGradient>
  </defs>
  <rect width="320" height="200" fill="url(#bgGrad)"/>
  <!-- Stars -->
  <g fill="#fff" opacity="0.6">
    <circle cx="30" cy="30" r="1.5"/>
    <circle cx="80" cy="50" r="1"/>
    <circle cx="120" cy="25" r="1.5"/>
    <circle cx="200" cy="40" r="1"/>
    <circle cx="250" cy="60" r="1.5"/>
    <circle cx="290" cy="30" r="1"/>
    <circle cx="50" cy="100" r="1"/>
    <circle cx="150" cy="90" r="1.5"/>
    <circle cx="220" cy="110" r="1"/>
    <circle cx="280" cy="100" r="1.5"/>
    <circle cx="100" cy="150" r="1"/>
    <circle cx="180" cy="160" r="1.5"/>
    <circle cx="260" cy="145" r="1"/>
  </g>
  <!-- Spaceship -->
  <g transform="translate(160, 130)">
    <polygon points="0,-25 18,18 -18,18" fill="url(#redGrad)"/>
    <polygon points="0,-20 12,12 -12,12" fill="#0a0a0a" opacity="0.5"/>
    <!-- Engine glow -->
    <ellipse cx="0" cy="22" rx="8" ry="4" fill="#FF4D5E" opacity="0.8"/>
  </g>
  <!-- Asteroids -->
  <g fill="#555" stroke="#777" stroke-width="1">
    <polygon points="40,80 50,70 60,75 58,88 45,90"/>
    <polygon points="270,90 285,85 295,95 290,105 275,102"/>
    <polygon points="90,160 100,155 108,162 105,172 92,170"/>
  </g>
  <text x="160" y="185" text-anchor="middle" fill="#E63946" font-family="Rajdhani, sans-serif" font-size="14" font-weight="bold">ARCADE</text>
</svg>
